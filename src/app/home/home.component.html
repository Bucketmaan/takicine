<ng-container *ngIf="(movies$ | async) as movies">
  <p-carousel
    [value]="movies ?? []"
    [numVisible]="5"
    [numScroll]="1"
    [circular]="true"
    [responsiveOptions]="responsiveOptions"
  >
    <ng-template let-movie pTemplate="item">
      <app-movie [movie]="movie"></app-movie>
    </ng-template>
  </p-carousel>
</ng-container>



</div>
