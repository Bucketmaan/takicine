<div>
    <h1>Nouveau film</h1>
    <form name="form">
    <div class="d-flex flex-column">
       
        <label for="title">Titre</label>
        <input required type="text" id="title" name="title" [(ngModel)]="movie.title"/>
    </div>
    <div class="d-flex flex-column">
        <label for="title">Realisateur</label>
        <input  type="text" id="director" name="director" [(ngModel)]="movie.director"/>
    </div>
    <div class="d-flex flex-column">
        <label for="title">Date de sortie</label>
        <input required type="date" id="date" name="date" [(ngModel)]="movie.releaseDate"/>
    </div>
    <div class="d-flex flex-column">
        <label for="title">Synopsis</label>
        <input  required ng-minlength="30" type="text" id="sysnopsis" name="sysnopsis" [(ngModel)]="movie.synopsis"/>
       
    </div>
    <div class="d-flex flex-column">
        <label for="title">Note</label>
        <input  required type="text" id="rate" name="rate" [(ngModel)]="movie.rate"/>
    </div>
   </form>
    <button class="btn btn-warning" (click)="addMovie()">Ajouter</button>   
    <button class="btn btn-secondary gobackButton"><a class="goBack" routerLink="/movies">Retour</a></button>

    
 
</div>
