<div>
    <h1>Modifier le film</h1>
    <form name="form">
    <div class="d-flex flex-column ">
        <label for="title">Titre</label>
        <input type="text" id="title" name="title" [(ngModel)]="movie!.title" />
    </div>
    <div class="d-flex flex-column ">
        <label for="title">Realisateur</label>
        <input type="text" id="director" name="director" [(ngModel)]="movie!.director" />
    </div>
    <div class="d-flex flex-column ">
        <label for="title">Date de sortie</label>
        <input type="date" id="date" name="date" [ngModel]="movie!.releaseDate | date: 'yyyy-MM-dd'" (ngModelChange)="movie!.releaseDate= $event"/>
    </div>
    <div class="d-flex flex-column ">
        <label for="title">Synopsis</label>
        <input type="text" id="sysnopsis" name="sysnopsis" [(ngModel)]="movie!.synopsis"/>
    </div>
    <button class="btn btn-warning" (click)="editMovie()">Modifier</button>
    <button class="btn btn-secondary gobackButton"><a class="goBack" routerLink="/movies">Retour</a></button>
</form>
    
</div>
