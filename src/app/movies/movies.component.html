<div>
    <h1>Les films ðŸŽ¬</h1>
    <button type="button" class="btn btn-outline-warning" ><a class="newFilm" routerLink="/newMovie"> Nouveau film</a></button>
    <button type="button" class="btn btn-warning" ><a class="goBack" routerLink="">Retour</a></button>
    <table class="table table-striped table-hover table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Titre</th>
            <th scope="col">Date de sortie</th>
            <th scope="col">Realisateur</th>
            <th scope="col">Note</th>
            <th scope="col">Synopsis</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            @for (movie of movies; track $index) {
                <tr>
                    <th scope="row">{{movie.id}}</th>
                    <td>{{movie.title}}</td>
                    <td>{{movie.releaseDate | date}}</td>
                    <td>{{movie.director}}</td>
                    <td>{{movie.rate}}</td>
                    <td>{{movie.synopsis}}</td>
                    <td>
                        <div class="buttonActions">
                        <button type="button" class="btn btn-danger deleteButton" (click)="deleteMovie(movie.id!)"><i class="bi bi-trash"></i></button>
                        <button type="button" class="btn btn-warning editButton"><a [routerLink]="['/editMovie', movie.id]"><i class="bi bi-pencil"></i></a></button>
                        </div>

                    </td>
                  </tr>
            }
         
        </tbody>
      </table>
</div>


<app-footer class="w-100"></app-footer>
